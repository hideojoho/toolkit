---
version: '2.2'
services:

    mongo:
        restart: unless-stopped
        image: "${MONGO_IMAGE}"
        container_name: mongo
        volumes:
            - mongodata:/data/db
        expose:
            - 27017
        healthcheck:
            test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
            interval: 10s
            timeout: 10s
            retries: 5

    sharelatex:
      depends_on:
        mongo:
          condition: service_healthy
      links:
        - mongo
volumes:
    mongodata:
